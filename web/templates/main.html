<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href={{url_for('static',filename='css/main.css')}}>
    <script src="static/js/main.js"></script>
</head>
<body>
    <div class="top">
        <header>
            <div class="top_menu">
                <a>{{ user_nickname }}님</a>
                <a href="{{ url_for('view.mypage') }}">마이페이지</a>
                <a href="{{ url_for('auth.logout') }}">로그아웃</a>
            </div>
        </header>
    </div>
    <section>
        <form action="/main" method="POST" onsubmit="return checkInput();">
            <div class="main">
                <img src="./static/logo.png" alt="logo">
                <div class="searchBox">
                    <input type="text" name="trans_text" id="trans_text" class="query" value="">
                    <button type="submit" class="icons">
                        <img src="./static/search.png" alt="search">
                    </button>
                </div>
                <div class="translated_text">
                    {% if translated_text %}
                        <div class="transBox">
                            <h4>{{ translated_text }}</h4>
                        </div>
                    {% endif %}
                </div>
            </div>
        </form>
    </section>
</body>
</html>
