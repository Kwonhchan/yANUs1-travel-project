<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
    <link rel="stylesheet" href={{url_for('static',filename='css/result.css')}}>
</head>
<body>
    <a href="{{ url_for('view.main') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
    </a>
    
    <div id="results">
        <h3>인공지능 결과</h3>
        <p id="translationResult"></p>
        <p>결과: {{ translated_text }}</p>
        <p>결과: {{ img_cat }}</p>
        <img id="imageResult" src="data:image/jpeg;base64,{{ imgs }}" alt="이미지 결과">
        <button onclick="document.location.href='main'" id="backToSearchButton">검색 페이지로 돌아가기</button>
      
    </div>
    <script src="static/result.js"></script>
</body>
</html>
